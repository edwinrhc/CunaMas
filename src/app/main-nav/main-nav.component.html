<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']"><mat-icon>account_circle</mat-icon></a>
      <a mat-list-item [routerLink]="['tramo1']" >Tramo 1</a>  
      <a mat-list-item [routerLink]="['tramo2']" >Tramo 2</a>
      <a mat-list-item  [routerLink]="['tramo3']" >Tramo 3</a>
      <a mat-list-item  [routerLink]="['tramo4']" >Tramo 4</a>
      <a mat-list-item [routerLink]="['ficha']" >FICHA</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EVALUACIÃ“N DE LINEA BASE DEL PILOTO</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
